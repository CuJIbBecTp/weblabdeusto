{% extends 'admin/base.html' %}

{% block brand %}
    <img src="{{ url_for('static', filename='img/logo.png') }}" style="height: 50px; padding: 5px">
{% endblock %}

{% block head_css %}
{{ super() }}

<link href="{{ url_for('admin.static', filename='vendor/select2/select2.css') }}" rel="stylesheet">
<link href="{{ url_for('admin.static', filename='vendor/select2/select2-bootstrap3.css') }}" rel="stylesheet">
<link href="{{ url_for('admin.static', filename='vendor/bootstrap-daterangepicker/daterangepicker-bs3.css') }}" rel="stylesheet">


<script>
    function flipInputVisibility(nextInput) {
        var show = nextInput.checked;
        var lastElement = null;
        $("input").each(function(pos, element) {
            if (element == nextInput) {
                if (show) {
                    lastElement.type = "text";
                } else {
                    lastElement.type = "password";
                }
            }

            lastElement = element;
        });
    }
</script>
{% endblock %}
