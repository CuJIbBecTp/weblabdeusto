{% extends 'weblab-master.html' %}

{% block body %}

<div class="row">
    <div class="span7 offset2">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Scheduler</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="icon-ok"></i></td>
                    <td>Priority queue</td>
                    <td><a class="btn" href="{{ url_for('.create_pqueue_view') }}">Create scheduler</a></td>
                </tr>
                <tr>
                    <td><i class="icon-remove"></i></td>
                    <td>External WebLab-Deusto</td>
                    <td><a class="btn" href="{{ url_for('.create_weblab_view') }}">Create scheduler</a></td>
                </tr>
                <tr>
                    <td><i class="icon-remove"></i></td>
                    <td>iLab Batch</td>
                    <td><a class="btn" href="{{ url_for('.create_ilab_view') }}">Create scheduler</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
