{% extends 'weblab-master.html' %}
{% block body %}

<div class="row">
    <div class="span7 offset2">

        {% if groups %}
        <p>Select a group:</p>
        <ul>
            {% for group in groups %}
                <li><a href="{{ url_for('stats/groups.group_stats', group_id = group.id) }}">{{ group.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>It seems that you don't have permission of teacher on any group (or there is no group in the system)</p>
        {% endif %}
    </div>
</div>

{% endblock %}
