<!DOCTYPE html>
<html>
	<head>
		<title>RoMIE</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<section class="container">
				<div class="row">
					<section class="col-md-4 right movements"><span>10</span></section>
					<section class="col-md-4 center points"><span>250 000</span></section>
					<section class="col-md-4 left lives">
						<span class="glyphicon glyphicon-heart"></span>
						<span class="glyphicon glyphicon-heart"></span>
						<span class="glyphicon glyphicon-heart"></span>
					</section>
				</div>
			</container>
		</header>
		<section class="container">
			<div class="row">
				<section class="col-md-6 col-md-offset-3 camera"><img src="img.png"></section>
			</div>
			<div class="row">
				<section class="col-md-2 col-md-offset-3 container controls">
					<div class="row">
						<button type="button" class="col-md-1 col-md-offset-1 forward">
							<img src="img/forward.png" alt="Forward">
						</button>
					</div>
					<div class="row">
						<button type="button" class="col-md-1 col-md-offset-0 left">
							<img src="img/left.png" alt="Left">
						</button>
						<button type="button" class="col-md-1 col-md-offset-0 right">
							<img src="img/right.png" alt="Right">
						</button>
					</div>
				</section>
				<section class="col-md-3 col-md-offset-1 camera2">
					<img src="img.png">
				</section>
			</div>
		</section>
	</body>
</html>
