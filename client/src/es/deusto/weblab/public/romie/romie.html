<!DOCTYPE html>
<html>
	<head>
		<title>RoMIE</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../jslib/weblabjs.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/romie.js"></script>
		<script>
			$(parent.document).find('iframe[name=wlframe]').hide();

			function init()
			{
				romie = new Romie();
				$('button.forward').click(romie.forward);
				$('button.left').click(romie.left);
				$('button.right').click(romie.right);

				$(parent.document).find('iframe[name=wlframe]').show();

				setInterval(function()
				{
					d = new Date();
					$('.camera1 img').attr("src", "http://192.168.0.88/image.jpg?"+d.getTime());
				}, 100);

				setInterval(function()
				{
					d = new Date();
					$('.camera2 img').attr("src", "http://192.168.0.89/image.jpg?"+d.getTime());
				}, 500);
			}

			Weblab.setOnStartInteractionCallback(init);
		</script>
	</head>
	<body>
		<header>
			<section class="container">
				<div class="row">
					<section class="col-md-3 col-md-offset-3 left movements"><span>10</span></section>
					<section class="col-md-3 left points"><span>250 000</span></section>
				</div>
			</container>
		</header>
		<section class="container">
			<div class="row">
				<section class="col-md-6 col-md-offset-3 camera1"><img src="http://192.168.0.88/image.jpg"></section>
			</div>
			<div class="row">
				<section class="col-md-2 col-md-offset-3 container controls">
					<div class="row">
						<button type="button" class="col-md-1 col-md-offset-2 forward">
							<img src="img/forward.png" alt="Forward">
						</button>
					</div>
					<div class="row">
						<button type="button" class="col-md-1 col-md-offset-0 left">
							<img src="img/left.png" alt="Left">
						</button>
						<button type="button" class="col-md-1 col-md-offset-0 right">
							<img src="img/right.png" alt="Right">
						</button>
					</div>
				</section>
				<section class="col-md-3 col-md-offset-1 camera2">
					<img src="http://192.168.0.89/image.jpg">
				</section>
			</div>
		</section>
	</body>
</html>
