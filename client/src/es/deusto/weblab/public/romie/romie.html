 <!DOCTYPE html>
<html>
	<head>
		<title>RoMIE</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../jslib/weblabjs.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/romie.js"></script>
		<script src="js/game.js"></script>
		<script>
			$(parent.document).find('iframe[name=wlframe]').hide();

			function init()
			{
				romie = new Romie(10);
				game = new Game(romie);

				updateCam2 = function()
				{
					if (romie.isTopCamActivated())
					{
						d = new Date();
						$('.camera2 img').attr("src", "http://192.168.0.89/image.jpg?"+d.getTime());
					}
					else
					{
						clearInterval(camera2);
					}
				}

				updateNumbers = function()
				{
					movements = romie.getMovements();
					points = romie.getPoints();

					// TODO format

					$('.movements span').html(movements);
					$('.points span').html(points);

					if (romie.hasTag())
					{
						game.getQuestion(romie.getTag(), game.showQuestion);
					}
				}

				updateNumbers();

				$('button.forward').click(function(){if ( ! romie.isMoving()) romie.forward(updateNumbers);});
				$('button.left').click(function(){if ( ! romie.isMoving()) romie.left(updateNumbers);});
				$('button.right').click(function(){if ( ! romie.isMoving()) romie.right(updateNumbers);});

				$('.modal-footer button').click(game.answerQuestion);

				$(parent.document).find('iframe[name=wlframe]').show();

				camera1 = setInterval(function()
				{
					d = new Date();
					$('.camera1 img').attr("src", "http://192.168.0.88/image.jpg?"+d.getTime());
				}, 100);

				camera2 = setInterval(updateCam2, 500);

				$('.camera2 img').click(function()
				{
					if (romie.isTopCamActivated())
					{
						romie.deactivateTopCam();
						$('.camera2 img').attr("src", "img/black.png");
					}
					else
					{
						romie.activateTopCam();
						camera2 = setInterval(updateCam2, 500);
					}
				});
			}

			Weblab.setOnStartInteractionCallback(init);
		</script>
	</head>
	<body>
		<header>
			<section class="container">
				<div class="row">
					<section class="col-md-3 col-md-offset-3 left movements"><span>0</span></section>
					<section class="col-md-3 left points"><span>0</span></section>
				</div>
			</container>
		</header>
		<section class="container">
			<div class="row">
				<section class="col-md-6 col-md-offset-2 camera1"><img src="http://192.168.0.88/image.jpg"></section>
			</div>
			<div class="row">
				<section class="col-md-2 col-md-offset-4 container controls">
					<div class="row">
						<button type="button" class="col-md-1 col-md-offset-2 forward">
							<img src="img/forward.png" alt="Forward">
						</button>
					</div>
					<div class="row">
						<button type="button" class="col-md-1 left">
							<img src="img/left.png" alt="Left">
						</button>
						<button type="button" class="col-md-1 right">
							<img src="img/right.png" alt="Right">
						</button>
					</div>
				</section>
				<section class="col-md-3 col-md-offset- camera2">
					<img src="img/black.png">
				</section>
			</div>
		</section>

		<!-- Modal -->
		<div class="modal fade" id="question" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
						<h4 class="modal-title" id="questionLabel"></h4>
					</div>
					<div class="modal-body">
						<form action=""></form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Responder</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
