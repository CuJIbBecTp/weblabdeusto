		    //! The following code is used to refresh the webcam 
		    //! It is refreshed frame-by-frame every second.
		    RefreshingCameraWidget = function (targetid, imgsrc) {

		        var mTick = 0;
		        var mImage = new Image();
		        var mReload = (new Date()).getTime();

		        var mTargetId;
		        var mImgSrc;

		        var mRestart = 0;

		        this._init = function () {
		            mTargetId = targetid;
		            mImgSrc = imgsrc;
		        }

		        mImage = mImgSrc + "?" + mReload;

		        this.startRefreshing = function () {
		            mTick++;
		            if (mTick > 3) { mRestart = 1; } else { mRestart = 0; }
		            if (mImage.complete) {
		                mTick = 0;
		                //console.log("Changing: " + mImage.src);
		                //console.log(document[mTargetId]);
		                document.images[mTargetId].src = mImage.src;
		                mImage = new Image();
		                mReload = (new Date()).getTime();
		                mImage.src = mImgSrc + "?" + mReload;
		            }
		            if (mRestart) {
		                mTick = 0;
		                mImage = new Image();
		                mReload = (new Date()).getTime();
		                mImage.src = mImgSrc + "?" + mReload;
		            }

		            setTimeout(this.startRefreshing.bind(this), 1000);
		        }


		        this._init();
		    };

		    //! Base Image widget
		    //!
		    //! @param pos_x X position of the image (left top corner). 
		    //! As a CSS string or a pixel-integer.
		    //! @param pos_y Y position of the image (left top corner). 
		    //! As a CSS string or a pixel-integer.
		    //! @param text Text beneath the image
		    //! @param imgwidth CSS string describing the image width
            //! @param imgheight CSS string describing the image height
            //! @param imgsrc Src URL for the image
		    ImageWidget = function (pos_x, pos_y, text, imgwidth, imgheight, imgsrc) {

		        var mWidImg;
		        var mWidContainer;
		        var mTextSpan;
		        var mOnClickCB;

		        this._init = function () {
		            this._createElement(pos_x, pos_y, text, imgwidth, imgheight, imgsrc);
		        }

		        this._getTextSpan = function () {
		            return mTextSpan;
		        }

		        this._getImageElement = function () {
		            return mWidImg;
		        }

		        this._getContainerElement = function () {
		            return mWidContainer;
		        }

		        this._getOnClickCB = function () {
		            return mOnClickCB;
		        }

		        this._createElement = function (pos_x, pos_y, text, imgwidth, imgheight, imgsrc) {
		            mWidImg = document.createElement('img');
                    if(imgwidth != undefined)
		                mWidImg.style.width = imgwidth;
                    if(imgheight != undefined)
		                mWidImg.style.height = imgheight;
                    mWidImg.onclick = this.onClick.bind(this);

                    if(imgsrc != undefined)
                        mWidImg.src = imgsrc;

		            mTextSpan = document.createElement('span');
		            mTextSpan.style.color = "white";
		            mTextSpan.style.fontWeight = "bold";
		            mTextSpan.style.fontSize = "large";
		            mTextSpan.style.textAlign = "center";
		            mTextSpan.innerHTML = "<br>" + text;

		            mWidContainer = document.createElement('div');
		            mWidContainer.style.position = 'absolute';

		            if (typeof pos_x == "number")
		                mWidContainer.style.left = "" + pos_x + "px";
		            else
		                mWidContainer.style.left = pos_x;

		            if (typeof pos_y == "number")
		                mWidContainer.style.top = "" + pos_y + "px";
		            else
		                mWidContainer.style.top = pos_y;

		            mWidContainer.style.width = "100%";
		            mWidContainer.appendChild(mWidImg);
		            mWidContainer.appendChild(mTextSpan);

		            return mWidContainer;
		        }

		        this.changeImage = function (imgsrc) {
		            mWidImg.src = imgsrc;
		        }

		        this.setText = function (text) {
		            mTextSpan.innerHTML = "<br>" + text;
		        }

		        this.onClick = function () {
		            if (mOnClickCB != undefined)
		                mOnClickCB();
		        }

		        this.setOnClick = function (func) {
		            mOnClickCB = func;
		        }

		        this.getElement = function () {
		            return mWidContainer;
		        }

		        this._init();
		    };


		    //! Switch Widget. Switches between two different states when clicked.
		    //!
		    //! @param pos_x X position of the image (left top corner). 
		    //! As a CSS string or a pixel-integer.
		    //! @param pos_y Y position of the image (left top corner). 
		    //! As a CSS string or a pixel-integer.
		    //! @param text Text beneath the image
		    SwitchWidget = function (id, pos_x, pos_y, text) {

		        var mState;
		        var mID;

		        var mOnImg = "../img/switch_on.png";
		        var mOffImg = "../img/switch_off.png";

		        ImageWidget.call(this, pos_x, pos_y, text, "50px", "50px");

		        this._init = function () {
		            mID = id;
		            this.setInitialState(false);
		            this.setOnClick(this.onClick.bind(this));
		        }

		        this.getId = function () {
		            return mID;
		        }

		        this.onClick = function () {
		            //console.log("Clicked: " + text);

		            this.setState(!this.getState());
		        }

		        this.setInitialState = function (state) {
		            mState = state;
		            if (state)
		                this.changeImage(mOnImg);
		            else
		                this.changeImage(mOffImg);
		        }

		        this.setState = function (state) {

		            command = "ChangeSwitch " + (state ? "on" : "off") + " " + this.getId();

		            // Set debugging response for when running stand-alone
		            Weblab.dbgSetOfflineSendCommandResponse("ok", true);

		            Weblab.sendCommand(command,

                        function (response) {
                            // On success
                            console.log("[DBG]: Command: " + command + " Reply: " + response);
                            mState = state;
                            if (state)
                                this.changeImage(mOnImg);
                            else
                                this.changeImage(mOffImg);
                        }.bind(this),

                        function (response) {
                            // On failure
                            console.error("ChangeSwitch failed: " + response);
                        }.bind(this)

                        );

		        }


		        this.getState = function getState() {
		            return mState;
		        }

		        this._init();
		    };

		    //! Helper pseudo-singleton class to manage

		    //! Helper pseudo-singleton class to manage
            //! the LEDs.
            LedsManager = new function () {

                var mLEDs = {}

                //! Creates a turned-off LED at the specified position, returning
                //! its DIV container.
                //!
                //! @return The LED img.
                this._createLed = function (number, pos_x, pos_y) {
                    led = new LEDWidget(pos_x, pos_y, "LED " + number);
                    mLEDs[number] = led;
                    return led;
                }

                this._createLeds = function (container) {
                    for (var i = 0; i < 8; i++) {
                        var led = this._createLed(7 - i, "" + (60 + i * 5) + "%", "5%");
                        container.appendChild(led.getElement());
                    }
                }

                this._updateLed = function (led_num, state) {
                    led = mLEDs[led_num];
                    if (state == '0')
                        led.setState(false);
                    else
                        led.setState(true);
                }


                this._onReadLedsSuccess = function (response) {
                    var cur_led = 7;
                    for (var i = 0; i < 8; i++, cur_led--) {
                        var led_state = response[i];
                        LedsManager._updateLed(cur_led, led_state);
                    }
                }


                this._onReadLedsFailure = function (response) {
                    console.error('Failure reading leds response: ' + response);
                }


                this.startRefreshingLeds = function () {
                    try {
                        // Create a fake READ_LEDS response, for testing offline.
                        var fakeResponse = "";
                        for (var i = 0; i < 8; i++) {
                            var st = Math.floor(Math.random() * 2);
                            fakeResponse += st;
                        }
                        Weblab.dbgSetOfflineSendCommandResponse(fakeResponse, true);

                        if (Weblab.isExperimentActive() || Weblab.checkOnline() == false)
                            Weblab.sendCommand("READ_LEDS", this._onReadLedsSuccess, this._onReadLedsFailure);
                    }
                    catch (err) {
                        console.log('Error');
                    }
                    setTimeout(this.startRefreshingLeds.bind(this), 1000);
                }

                this.getLEDs = function () {
                    return mLEDs;
                }
            }


		    //! Checks experiment state.
            //!
            StateChecker = function () {
                
                var mState = "offline";
                var mStateChangedCB;
                var mStateReachedCBs = {};

                var mStateBoxDiv;
                var mStateBoxSpan;

                var mCheckerInterval;

                this._init = function () {

                }

                this._createStateBox = function () {
                    mStateBoxDiv = document.createElement("div");
                    mStateBoxDiv.style.position = "absolute";
                    mStateBoxDiv.style.left = "10%";
                    mStateBoxDiv.style.top = "2%";
                    mStateBoxDiv.style.border = "solid";
                    mStateBoxDiv.style.borderWidth = "3px";
                    mStateBoxDiv.style.borderColor = "silver";
                    mStateBoxDiv.style.backgroundColor = "#307060";
                    mStateBoxDiv.style.width = "15%";
                    mStateBoxDiv.style.height = "4%";
                    mStateBoxDiv.style.textAlign = "center";
                    mStateBoxDiv.style.verticalAlign = "center";
                    
                    mStateBoxSpan = document.createElement("span");
                    mStateBoxSpan.style.color = "cyan";
                    mStateBoxSpan.style.fontWeight = "bold";
                    mStateBoxSpan.innerHTML = mState;
                    mStateBoxDiv.appendChild(mStateBoxSpan);
                }

                this.getStateBoxElement = function () {
                    if (mStateBoxDiv == undefined)
                        this._createStateBox();
                    return mStateBoxDiv;
                };

                this.setOnStateChangedCallback = function (callback) {
                    mStateChangedCB = callback;
                }

                this.setOnStateReachedCallback = function (state, callback) {
                    mStateReachedCBs[state] = callback;
                }

                this.getState = function () {
                    return mState;
                }

                this.changeState = function (state) {
                    var prevState = mState;

                    if (prevState == state)
                        return;

                    mState = state;
                    if (mStateBoxDiv) {
                        mStateBoxSpan.innerHTML = mState;
                    }
                    if (mStateChangedCB != undefined)
                        mStateChangedCB(state, prevState);

                    var reached = mStateReachedCBs[state];
                    if (reached != undefined)
                        reached(state, prevState);
                }

                this._checkState = function () {

                    // Create a fake STATE response, for testing offline.
                    var fakeResponse = "STATE=programming";
                    Weblab.dbgSetOfflineSendCommandResponse(fakeResponse, true);
                    
                    // Send the state-checking command.
                    Weblab.sendCommand("STATE",

                        function (response) {
                            // Success
                            var splits = response.split("=");                            
                            var curstate = splits[1];

                            this.changeState(curstate);
                        }.bind(this),

                        function (response) {
                            // Failure
                            console.error("Error while trying to check state");
                        }.bind(this)

                    );
                }

                this.startCheckingState = function () {
                    mCheckerInterval = setInterval(this._checkState.bind(this), 1000);
                }

                this.stopCheckingState = function () {
                    if (mCheckerInterval != undefined) {
                        clearInterval(mCheckerInterval);
                        mCheckerInterval = undefined;
                    }
                }

                this._init();
            }

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY ) * 0.2;

			}

			function animate() {
				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
			
				renderer.autoClear = false;
				renderer.clear();

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );

				if ( video.readyState === video.HAVE_ENOUGH_DATA ) {

					imageContext.drawImage( video, 0, 0 );

					if ( texture ) texture.needsUpdate = true;
				}
				renderer.render(bgScene, bgCam);
				renderer.render( scene, camera );

			}
