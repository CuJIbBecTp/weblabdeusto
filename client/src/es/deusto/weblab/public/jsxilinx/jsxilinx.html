		    CameraRefresher = new function () {

		        var tick = 0;
		        var image = new Image();
		        var reload = new Date();
		        var reload = reload.getTime();

		        image.src = "https://www.weblab.deusto.es/webcam/proxied.py/fpga1?" + reload;

		        function refreshCam() {
		            tick++;
		            if (tick > 3) { restart = 1; } else { restart = 0; }
		            if (image.complete) {
		                tick = 0;
		                document.images["video"].src = image.src;
		                image = new Image();
		                reload = new Date();
		                reload = reload.getTime();
		                window.status = "";
		                image.src = "https://www.weblab.deusto.es/webcam/proxied.py/fpga1?" + reload;
		            }
		            if (restart) {
		                tick = 0;
		                image = new Image();
		                reload = new Date();
		                reload = reload.getTime();
		                window.status = "";
		                image.src = "https://www.weblab.deusto.es/webcam/proxied.py/fpga1?" + reload;
		            }
		            window.status = window.status + ".";
		            setTimeout(refreshCam, 1000);
		        }

		        refreshCam();
		    };

		    //! Creates a turned-off LED at the specified position, returning
            //! its DIV container.
		    //!
            //! @return div element containing the LED img.
			function createLed(number, pos_x, pos_y) {
			    var led_img = document.createElement('img');
			    led_img.src = "http://www.bitsbox.co.uk/images/redled.jpg";
			    led_img.style.width = "50px";

			    var led_text = document.createElement('span');
			    led_text.innerHTML = "<br>LED " + number;

			    var led_container = document.createElement('div');
			    led_container.style.position = 'absolute';
			    led_container.style.left = "" + pos_x + "px";
			    led_container.style.top = "" + pos_y + "px";
			    led_container.style.width = "100%";
			    led_container.appendChild(led_img);
			    led_container.appendChild(led_text);

			    LEDs[number] = led_container;

			    return led_container;
			}

			function createLeds(container) {
			    for (var i = 0; i < 8; i++) {
			        var led = createLed(7-i, 100 + i * 60, 150);
			        container.appendChild(led);

			}
