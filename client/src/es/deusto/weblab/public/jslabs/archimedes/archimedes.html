<!-- Large modal to show the HD picture -->
<!-- Modal -->
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">HD picture</h4>
            </div>
            <div class="modal-body">
                <img id="hdpic" style="width: 100%" src="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<table width="907">
  <tr>
    <td rowspan="2" width="480px">
    	<img id="cam1" style="transform:rotate(270deg);-webkit-transform:rotate(270deg); height:480px" src="http://weblab.deusto.es/webcam/proxied.py/splash1">

    <td height="320px">

  <tr>
    <td height="320px">
    	
        <table width="300">
          <tr>
            <td colspan="2"> <span class="timer" id="timer"></span></td>
          </tr>
          <tr>
            <td width="96" ><a id="upButton" href="javascript:void(0);"><img id="up" src="img/up_green.png"></a></td>

            <td><img src="../archimedes/img/level.png"> <span class="level" id="level"/></td>
          </tr>
          <tr>
            <td height="96" colspan="2"><a id="photoButton" href="javascript:void(0);"><img src="img/photo_green.png"></a></td>
          </tr>
        </table>
        
    </td>
  </tr>
