<div style="position: relative" class="elevator-btn-img-wrapper">
    <img ng-show="isOn" class="elevator-btn" ng-src="images/button_on.png"/>
    <img ng-click="press()" ng-show="!isOn" class="elevator-btn" ng-class="{ 'elevator-btn-pressed' : isPressed }"
         ng-src="images/button_off.png"/>
    <div style="position: absolute">
        <img style="" class="elevator-btn-overlay" ng-show="overlay" ng-src="{{ overlay }}"/>
    </div>

    <span class="elevator-caption">
    {{ caption }}
    </span>
</div>
